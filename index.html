<!doctype html>
<html lang="ru">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bacground Changer</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="page">
      <div class="container">
        <div class="row">
          <div class="block-output">
            <div class="alert-copy" id="alertCopy"><p id="typeError">copied</p></div>
            
            <div title="Click To Copy" class="output" id="clickToCopy">
              <button><p>Color <span id="colorCodeText">#000000</p></span></button>
            </div>
          </div>
    
          <div class="block-button">
            <div class="button-back">
              <button title="Previous Color" id="previousColorBtn"><img src="source/back.png" alt="Previous Color"></button>
            </div>
        
            <div class="button-change-color">
              <button title="Change Color" type="button" id="nextColorBtn">Putt on me!</button>
            </div>
        
            <div class="button-link">
              <a href="https://github.com/itakash1"><button title="GitHub/itakash1"><img  src="source/github-mark-white.png" alt="GitHub"></button></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/core.js"></script>
</html>
